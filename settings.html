<!DOCTYPE html>
<html oncontextmenu="return false;">
	<head>
		<link id="css" href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<title>Settings</title>
	</head>
	
	<body id="body">
	
		<center>
			<div id="wrapper">
				<div class="image-wrapper">
					<img src="img/logo.png"/>
				</div>
				<div class="box-wrapper" style="margin-bottom: 30px;">
					<div class="box btn" onmousedown="navTo('index.html');">
						<i class="fas fa-undo-alt"></i>
						<p>Return to profile</p>
					</div>
				</div>
			
				<div class="form-container">
					<span id="form-title">Theme</span>
					<form name="themeForm" id="themeForm" style="margin-bottom: 30px;">
						<input type="radio" name="s3" id="s3On" value="1" hidden>
						<label for="s3On" class="switch switch--light"></label>

						<input type="radio" name="s3" id="s3Off" value="0" hidden>
						<label for="s3Off" class="switch switch--dark"></label>
					</form>
				</div>
				
				<div class="links" id="links">
					<p><b><i class="far fa-copyright"></i> VEMEX </b>&nbsp;<span style="font-weight: 500;">2019</span> &nbsp;| &nbsp;This website uses <a onmousedown="navTo('https://fontawesome.com/');">Font Awesome</a>.</p>
				</div>
			</div>
		</center>
	</body>
	
</html>

<script src="js/module_colorsettings.js"></script>
<script>
function navTo(url) {
	window.location.href = url;
}
window.onload = getColorMode();
</script>
