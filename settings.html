<!DOCTYPE html>
<html oncontextmenu="return false;">
	<head>
		<link id="css" href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<title>Settings</title>
	</head>
	
	<body id="body">
	
		<center>
			<div id="wrapper">
				
				<div id="hidden">
					<input id="copythis" type="text" value="Mexury#9992" readonly style="display: none;"></input>
					<div id="copiedmessage"><i class="fas fa-clipboard-check"></i><p>Discord name copied!</p></div>
				</div>
				<div class="box-wrapper" style="margin-bottom: 30px;">
					<div class="box" onmousedown="navTo('index.html');">
						<i class="fas fa-home"></i>
						<p>Home</p>
					</div>
					<div class="box" onmousedown="navTo('https://github.com/Mexury');">
						<i class="fab fa-github"></i>
						<p>Github</p>
					</div>
					<div class="box" onmousedown="navTo('https://discord.gg/5bBZC5B');">
						<i class="fab fa-discord"></i>
						<p>Discord</p>
					</div>
					<div class="box" onmousedown="navTo('https://steamcommunity.com/id/Mexury/');">
						<i class="fab fa-steam"></i>
						<p>Steam</p>
					</div>
					<div class="box" id="unavailable">
						<i class="fas fa-portrait"></i>
						<p>Portfolio</p>
					</div>
				</div>
			
				<span id="theme">Theme</span>
				<form name="themeForm" style="margin-bottom: 30px;">
					<input type="radio" name="s3" id="s3On" value="1" hidden>
					<label for="s3On" class="switch switch--light">Light</label>

					<input type="radio" name="s3" id="s3Off" value="0" hidden>
					<label for="s3Off" class="switch switch--dark">Dark</label>
				</form>
				<div class="links" id="links">
					<p><b><i class="far fa-copyright"></i> VEMEX </b>&nbsp;<span style="font-weight: 500;">2019</span> &nbsp;| &nbsp;This website uses <a onmousedown="navTo('https://fontawesome.com/');">Font Awesome</a>.</p>
				</div>
			</div>
		</center>
	</body>
	
</html>

<script>
function navTo(url) {
	window.location.href = url;
}
function discord() {
	document.getElementById('hidden').style.display = "block";
	document.getElementById('hidden').style.opacity = "1";
	document.getElementById('copythis').style.display = "block";
	document.getElementById('copythis').style.opacity = "0";
	document.getElementById('copythis').select();
	document.execCommand('copy');
	document.getElementById('copythis').style.display = "none";
	document.getElementById('copiedmessage').style.display = "block";
	document.getElementById('copiedmessage').style.opacity = "1";
	setTimeout(function () {
		document.getElementById('copiedmessage').style.opacity = "0";
		setTimeout(function () {
			setTimeout(function () {
				document.getElementById('copiedmessage').style.opacity = "0";
				document.getElementById('copiedmessage').style.display = "none";
				document.getElementById('copythis').style.display = "block";
				document.getElementById('links').style.transform = "translate(0,-1px)";
				document.getElementById('hidden').style.display = "none";
			}, 100);
		}, 100);
    }, 1000);
}

var rad = document.themeForm.s3;
    var prev = null;
    for(var i = 0; i < rad.length; i++) {
        rad[i].onclick = function () {
            (prev)? console.log(prev.value):null;
            if(this !== prev) {
                prev = this;
            }
            console.log(this.value)
			if (this.value == 1) {
				setColorMode('light');
			} else
			if (this.value == 0) {
				setColorMode('dark');
			}
        };
    }

function setColorMode(mode) {
	localStorage.setItem('colormode', mode);
	window.location.reload();
}

function getColorMode() {
	var body = document.getElementById('body');
	body.style.color = "#1e1e1e";
	body.style.background = "#f9f9f9";
	$(".box").css("transition","all 0ms ease");
	$(".post").css("transition","all 0ms ease");

	var mode = localStorage.getItem('colormode');
	if (mode == 'light') {
		body.style.color = "#1e1e1e";
		body.style.background = "#f9f9f9";
		$(".box").css("background","#f2f2f2");
		$(".post").css("background","#f2f2f2");
		$("#copiedmessage").css("background","#f2f2f2");
		$("#copiedmessage").css("color","#1e1e1e");
		document.getElementById('s3On').checked = true;
		document.getElementById('s3On').disabled = true;
		document.getElementById('s3Off').checked = false;
	} else
	if (mode == 'dark') {
		body.style.color = "#f9f9f9";
		body.style.background = "#212121";
		$(".box").css("background","#353535");
		$(".post").css("background","#353535");
		$("#copiedmessage").css("background","#353535");
		$("#copiedmessage").css("color","#f9f9f9");
		document.getElementById('s3On').checked = false;
		document.getElementById('s3Off').checked = true;
		document.getElementById('s3Off').disabled = true;
	}
	
	$(".box.active").css("background","#40bced");
	$("#unavailable").css("background","#c13434");
	setTimeout(function () {
		$(".box").css("transition","all 400ms ease");
	}, 20);
}
window.onload = getColorMode();
</script>
